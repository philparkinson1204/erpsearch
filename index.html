<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .search-bar {
            display: flex;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px 0 0 8px;
            outline: none;
        }

        .search-bar button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            font-size: 16px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background: #0056b3;
        }

        .results {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .result-item {
            background: white;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        .result-item h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }

        .result-item p {
            margin: 5px 0;
            color: #555;
        }

        .loading {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search products...">
            <button onclick="searchProducts()">Search</button>
        </div>
        <div class="results" id="results"></div>
        <div class="loading" id="loading" style="display: none;">Loading...</div>
    </div>

    <script>
        const baseUrl = 'https://dbcc-73-30-102-129.ngrok-free.app'; // Replace with your backend URL
        let currentPage = 1;
        let lastPage = false;
        let isLoading = false;

        async function searchProducts(reset = true) {
            const keyword = document.getElementById('search').value.trim();
            if (!keyword) {
                alert('Please enter a search keyword.');
                return;
            }

            if (reset) {
                currentPage = 1;
                lastPage = false;
                document.getElementById('results').innerHTML = '';
            }

            if (isLoading || lastPage) return;

            isLoading = true;
            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch(`${baseUrl}/search?keyword=${encodeURIComponent(keyword)}&page=${currentPage}`);
                const data = await response.json();

                if (data.error || !data.data || !data.data.data.length) {
                    lastPage = true;
                } else {
                    displayResults(data.data.data);
                    currentPage++;
                }
            } catch (error) {
                console.error('Error fetching results:', error);
                alert('Failed to fetch results. Please try again.');
            } finally {
                isLoading = false;
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayResults(items) {
            const resultsDiv = document.getElementById('results');
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `
                    <h3>${item.item_name}</h3>
                    <p>QOH: ${item.qoh}</p>
                    <p>List Price: $${item.list_price}</p>
                    <p>Average Cost: $${item.average_cost}</p>
                    <p>Margin: ${item.sz_margin}%</p>
                `;
                resultsDiv.appendChild(div);
            });
        }

        document.getElementById('results').addEventListener('scroll', () => {
            const resultsDiv = document.getElementById('results');
            if (resultsDiv.scrollTop + resultsDiv.clientHeight >= resultsDiv.scrollHeight - 20 && !isLoading && !lastPage) {
                searchProducts(false);
            }
        });
    </script>
</body>
</html>
